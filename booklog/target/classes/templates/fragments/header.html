<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <header th:fragment="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="/books" class="nav-logo">도서 로그</a>
                
                <div class="nav-search">
                    <form action="/books/search" method="get">
                        <input type="text" name="keyword" placeholder="책 제목, 저자, 출판사 검색..." />
                        <button type="submit">검색</button>
                    </form>
                </div>
                
                <div class="nav-menu">
                    <div sec:authorize="!isAuthenticated()">
                        <a href="/auth/login" class="nav-btn">로그인</a>
                    </div>
                    
                    <div sec:authorize="isAuthenticated()" class="nav-user">
                        <span class="nav-username" sec:authentication="name">사용자</span>
                        <a href="/mypage" class="nav-link">마이페이지</a>
                        <a href="/auth/logout" class="nav-link">로그아웃</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <style>
            .navbar {
                background: white;
                border-bottom: 1px solid #f0f0f0;
                padding: 0;
                position: sticky;
                top: 0;
                z-index: 100;
            }
            
            .nav-container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 16px 40px;
                display: flex;
                align-items: center;
                gap: 32px;
            }
            
            .nav-logo {
                color: #1a1a1a;
                text-decoration: none;
                font-size: 18px;
                font-weight: 600;
                white-space: nowrap;
            }
            
            .nav-search {
                flex: 1;
                max-width: 400px;
            }
            
            .nav-search form {
                display: flex;
                gap: 8px;
            }
            
            .nav-search input {
                flex: 1;
                padding: 10px 16px;
                border: 1px solid #e0e0e0;
                border-radius: 8px;
                font-size: 14px;
                outline: none;
                transition: border-color 0.2s;
            }
            
            .nav-search input:focus {
                border-color: #1a1a1a;
            }
            
            .nav-search button {
                padding: 10px 20px;
                border: none;
                border-radius: 8px;
                background: #1a1a1a;
                color: white;
                cursor: pointer;
                font-size: 14px;
                font-weight: 500;
                transition: all 0.2s;
                white-space: nowrap;
            }
            
            .nav-search button:hover {
                background: #333;
            }
            
            .nav-menu {
                display: flex;
                align-items: center;
                gap: 12px;
                white-space: nowrap;
            }
            
            .nav-user {
                display: flex;
                align-items: center;
                gap: 12px;
            }
            
            .nav-username {
                color: #1a1a1a;
                font-weight: 500;
                font-size: 14px;
                padding: 8px 16px;
                background: #f5f5f5;
                border-radius: 8px;
            }
            
            .nav-link {
                color: #666;
                text-decoration: none;
                font-size: 14px;
                padding: 8px 12px;
                border-radius: 6px;
                transition: all 0.2s;
            }
            
            .nav-link:hover {
                color: #1a1a1a;
                background: #f5f5f5;
            }
            
            .nav-btn {
                color: #1a1a1a;
                background: white;
                text-decoration: none;
                padding: 8px 16px;
                border-radius: 8px;
                font-size: 14px;
                font-weight: 500;
                border: 1px solid #e0e0e0;
                transition: all 0.2s;
            }
            
            .nav-btn:hover {
                border-color: #1a1a1a;
                transform: translateY(-1px);
            }
            
            @media (max-width: 768px) {
                .nav-container {
                    flex-wrap: wrap;
                    padding: 12px 20px;
                    gap: 12px;
                }
                
                .nav-search {
                    order: 3;
                    width: 100%;
                    max-width: none;
                }
            }
        </style>
    </header>
</body>
</html>
